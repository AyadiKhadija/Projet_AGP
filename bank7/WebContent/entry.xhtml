<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Simulation offre</title>
	<link rel="stylesheet" href="style.css" media="screen" type="text/css" />
</h:head>
<h:body>
	<p>
		<strong>Welcome to trip offer simulation !</strong>
	</p>
	
	<img alt="Image Canaries" src="./canaries.jpg"  width="400" height="310"></img>

	<h2>Veuillez entrer vos selections pour votre sejour</h2>
	<fieldset>
		<h:form>
		
		
			Prix Max : <h:inputText value="#{entryBean.maxPrice}" > 
			<f:validateLongRange minimum="900" />
			</h:inputText>
			<br />
			<br />
			
			
			Souhaitez vous un sejour intensif? (beaucoup d'excursion) <br />
				<h:selectOneRadio layout="pageDirection" value="#{entryBean.isIntensity}">
	  				<f:selectItem itemValue="true" itemLabel="Oui" />
	  				<f:selectItem itemValue="false" itemLabel="Non" />
				</h:selectOneRadio><br />
				
			
			
			Souhaitez vous des vacances culturel ou sportive <br />
				<h:selectOneRadio layout="pageDirection" value="#{entryBean.isCultural}">
	  				<f:selectItem itemValue="true" itemLabel="Culturel" />
	  				<f:selectItem itemValue="false" itemLabel="Sportive" />
				</h:selectOneRadio><br />
			
			Quelles activites souhaitez vous faire ?<br />
				<h:selectManyCheckbox layout="pageDirection" value="#{entryBean.keyWords}">
				  <f:selectItem itemValue="jet" itemLabel="Jet ski" />
				  <f:selectItem itemValue="montagne" itemLabel="Parachute" />
				  <f:selectItem itemValue="pont" itemLabel="Musee" />
				  <f:selectItem itemValue="escalade" itemLabel="Escalade" />
				  <f:selectItem itemValue="corridor" itemLabel="Corridor" />
				  <f:selectItem itemValue="grotte" itemLabel="Grotte" />
				  <f:selectItem itemValue="4x4" itemLabel="RandonnÃ©e" />
				</h:selectManyCheckbox><br />
			
			
			<h:commandButton value="Start" action="#{entryBean.startSimulation}" />
		</h:form>
	</fieldset>
</h:body>
</html>
