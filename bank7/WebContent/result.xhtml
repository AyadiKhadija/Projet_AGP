<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Offres iles Canaries</title>
</h:head>
<h:body>
	<fieldset>
		<legend>
			<strong>Les iles Canaries vous proposes</strong>
		</legend>
		
		
		<p:dataTable id="offerTable" var="offer" value="#{resultBean.offers}" >
			<p:column headerText="Proposition d'offre">
                <h:outputText value="Nous vous proposons une offre a #{offer.price} â‚¬" />
            </p:column>
            <p:column headerText="Details offres:">
                <p:dataTable var="excursion" value="#{offer.excursions}" >
                	<p:column>
         
               			<h:outputText value="Jour #{excursion.date}" />
               			<p:dataList var="route" value="#{excursion.journeys}">
               				<p:column headerText="Departure location :">
                				<!--<h:outputText value="#{route.key}" />-->
                				<h:outputText value="Excursion" />
                				<br />
                				<br />
                				<p:dataList var="j" value="#{route.value}">
                					
                					<strong><h:outputText value="Depart : " /></strong>
                					<h:outputText value="#{j.departure.name}" />
                					<strong><h:outputText value=" Dont l'ile est : " /></strong>
                					<h:outputText value="#{j.departure.island.name_island}" />
                					<br />
                					<strong><h:outputText value="Arrivee : " /></strong>
                					<h:outputText value="#{j.arrival.name}" />
                					<strong><h:outputText value=" Dont l'ile est : " /></strong>
                					<h:outputText value="#{j.arrival.island.name_island}" />
                					<br />
                					<strong><h:outputText value="Moyen de transport : " /></strong>
                					<h:outputText value="#{j.transport.name_Transport}" /><br />
                					<strong><h:outputText value="Prix trajet : " /></strong>
                					<h:outputText value="#{j.price}" /><br /><br />

                				</p:dataList>
            				</p:column>
               			</p:dataList>
            		</p:column>
                </p:dataTable>
            </p:column>
		
		</p:dataTable>

	</fieldset>

</h:body>
</html>
